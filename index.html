<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Application Form</h1>
  </head>
  <body>
    <p id="description">Please fill out this form with the required information.</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <label id="name-label">Name: <input required type="text" id="name" name="name" placeholder="Guanyu Zhou"></label>
      <label id="email-label">Email:<input required type="email" id="email" name="email" placeholder="Example: aaa@gmail.com"></label>
      <label id="number-label">Work experience (years):<input type="number" min="0" max="100" placeholder="0" id="number" name="experience"></label>
      <label>Resume: <input type="file" name="resume"/></label>
      <label>Preferred hours:
        <select id="dropdown" name="preferred-hours">
          <option value="0">Full-time</option>
          <option value="1">Part-time</option>
        </select>
      </label>
      <legend>Eligible to work in the area?</legend>
      <label class="check-label"><input class="inline" type="radio" value="1" name="eligibility">Yes</label>
      <label class="check-label"><input class="inline" type="radio" value="0" name="eligibility">No</label>
      <legend>Skills:</legend>
      <label class="check-label"><input class="inline" type="checkbox" name="skills" value="0">Python</label>
      <label class="check-label"><input class="inline" type="checkbox" name="skills"  value="1">HTML</label>
      <label class="check-label"><input class="inline" type="checkbox" name="skills"  value="2">CSS</label>
      <label>Additional comments (optional):
        <textarea id="additional-comments" name="bio" rows="3" cols="30" placeholder="Additional comments or cover letter"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="1"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
    </form>
  </body>
</html>
